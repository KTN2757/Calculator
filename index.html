<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Web-based Calculator</title>
  </head>
  <body>
    <div class="Calculator">
      <div class="InputField">
        <input readonly />
      </div>
    </div>
    <div class="Calculator">
      <div class="Buttons">
        <div class="Pentamerous">
          <div>
            <button>CALC</button>
            <button>&#x222B;</button>
            <button>SHIFT</button>
            <button>foo</button>
            <button>x&#8315;&#185;</button>
            <button>log&#x2099;(x)</button>
          </div>
          <div>
            <button>n/n</button>
            <button>√</button>
            <button>x²</button>
            <button>xⁿ</button>
            <button>log</button>
            <button>ln</button>
          </div>
          <div>
            <button>(-)</button>
            <button>°′″</button>
            <button>hyp</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
          </div>
          <div>
            <button>RCL</button>
            <button>ENG</button>
            <button>(</button>
            <button>)</button>
            <button>S<->D</button>
            <button>M+</button>
          </div>
        </div>
        <div class="Quadmerous">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>

            <button>6</button>
            <button>×</button>
            <button>÷</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
          </div>
          <div>
            <button>0</button>
            <button>.</button>
            <button>x10</button>
            <button>ANS</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
