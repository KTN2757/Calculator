<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Web-based Calculator</title>
  </head>
  <body>
    <div class="Calculator">
      <div class="InputField">
        <input type="text" size="38" />
      </div>
    </div>
    <div class="Calculator">
      <div class="Buttons">
        <div class="Pentamerous">
          <div>
            <input type="button" value="CALC" />
            <input type="button" value="&#x222B;" />
            <input type="button" value="SHIFT" />
            <input type="button" value="foo" />
            <input type="button" value="x&#8315;&#185;" />
            <input type="button" value="log&#x2099;(x)" />
          </div>
          <div>
            <input type="button" value="n/n" />
            <input type="button" value="√" />
            <input type="button" value="x²" />
            <input type="button" value="xⁿ" />
            <input type="button" value="log" />
            <input type="button" value="ln" />
          </div>
          <div>
            <input type="button" value="(-)" />
            <input type="button" value="°′″" />
            <input type="button" value="hyp" />
            <input type="button" value="sin" />
            <input type="button" value="cos" />
            <input type="button" value="tan" />
          </div>
          <div>
            <input type="button" value="RCL" />
            <input type="button" value="ENG" />
            <input type="button" value="(" />
            <input type="button" value=")" />
            <input type="button" value="S<->D" />
            <input type="button" value="M+" />
          </div>
        </div>
        <div class="Quadmerous">
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="DEL" />
            <input type="button" value="AC" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="×" />
            <input type="button" value="÷" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" />
            <input type="button" value="-" />
          </div>
          <div>
            <input type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="x10" />
            <input type="button" value="ANS" />
            <input type="button" value="=" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
